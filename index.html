<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Planner Pessoal da Carollina - OrganizaÃ§Ã£o e Amor" />
    <title>TOMAZ SYSTEMS | Planner da Carollina</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================
           ESTILOS DA INTRO E LOGIN - TOTALMENTE RESPONSIVOS
        ================================================ */
        :root {
            --primary: #000000;
            --secondary: #ffd700;
            --accent: #ffed4e;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-dark: #0a0a0a;
            --bg-light: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --mobile-breakpoint: 768px;
            --tablet-breakpoint: 1024px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Tela de IntroduÃ§Ã£o */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease;
            padding: 1rem;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-image {
            /* AUMENTEI MUITO O TAMANHO DA LOGO NA INTRO */
            width: clamp(250px, 50vw, 400px);
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        .intro-subtitle {
            font-size: clamp(1rem, 3.5vw, 1.5rem);
            color: var(--text-light);
            opacity: 0.8;
            letter-spacing: 0.1em;
            font-weight: 500;
            text-align: center;
        }

        /* Tela de Login */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 1rem;
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(2rem, 6vw, 3.5rem);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 215, 0, 0.1);
            text-align: center;
        }

        .login-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .login-logo-image {
            /* AUMENTEI MUITO O TAMANHO DA LOGO NO LOGIN */
            width: clamp(160px, 35vw, 250px);
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        .login-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 0.8rem;
            color: var(--text-light);
        }

        .login-subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
        }

        .form-control {
            width: 100%;
            padding: clamp(1rem, 3vw, 1.2rem);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .btn {
            background: var(--secondary);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            padding: clamp(1rem, 3vw, 1.2rem) clamp(2rem, 5vw, 3rem);
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 0.08em;
        }

        .btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        /* Tela de Boas-Vindas */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9998;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 1rem;
        }

        .welcome-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(2rem, 6vw, 3.5rem);
            width: 100%;
            max-width: 550px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 215, 0, 0.1);
            text-align: center;
        }

        .welcome-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-logo-image {
            /* AUMENTEI MUITO O TAMANHO DA LOGO NA BOAS-VINDAS */
            width: clamp(160px, 35vw, 250px);
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        .welcome-icon {
            font-size: clamp(3rem, 12vw, 5rem);
            margin-bottom: 2rem;
            animation: bounce 1s infinite alternate;
        }

        .welcome-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .welcome-message {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            margin-bottom: 2.5rem;
            color: var(--text-light);
            line-height: 1.7;
        }

        .loading-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 2.5rem;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: var(--secondary);
            border-radius: 5px;
            transition: width 3s ease;
        }

        /* Mensagem de erro */
        .error-message {
            color: #ff6b6b;
            margin-top: 1.5rem;
            display: none;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            text-align: center;
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* AnimaÃ§Ãµes */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6)); }
            100% { filter: drop-shadow(0 0 35px rgba(255, 215, 0, 1)); }
        }

        /* Efeitos de entrada */
        .fade-in {
            animation: slideIn 0.6s ease forwards;
        }

        /* Media Queries para responsividade avanÃ§ada */
        @media (max-width: 768px) {
            .login-container, .welcome-container {
                padding: 2rem;
            }
            
            .btn {
                padding: 1.2rem 2rem;
            }

            .logo-image {
                width: clamp(200px, 45vw, 350px);
            }

            .login-logo-image,
            .welcome-logo-image {
                width: clamp(140px, 30vw, 220px);
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 15px;
            }
            
            .logo-image {
                margin-bottom: 1.5rem;
                width: clamp(180px, 40vw, 300px);
            }
            
            .login-container, .welcome-container {
                padding: 1.8rem;
                border-radius: 18px;
            }
            
            .form-group {
                margin-bottom: 1.8rem;
            }
            
            .welcome-icon {
                margin-bottom: 1.5rem;
            }
            
            .welcome-message {
                margin-bottom: 2rem;
            }

            .login-logo-image,
            .welcome-logo-image {
                width: clamp(120px, 28vw, 200px);
            }
        }

        @media (max-width: 320px) {
            html {
                font-size: 14px;
            }
            
            .intro-screen, .login-screen, .welcome-screen {
                padding: 0.8rem;
            }

            .logo-image {
                width: clamp(150px, 35vw, 250px);
            }

            .login-logo-image,
            .welcome-logo-image {
                width: clamp(100px, 25vw, 180px);
            }
        }

        /* OrientaÃ§Ã£o paisagem em dispositivos mÃ³veis */
        @media (max-height: 500px) and (orientation: landscape) {
            .intro-screen, .login-screen, .welcome-screen {
                padding: 0.8rem;
            }
            
            .logo-image {
                margin-bottom: 1rem;
                width: clamp(120px, 30vh, 200px);
            }
            
            .login-container, .welcome-container {
                max-height: 95vh;
                overflow-y: auto;
                padding: 1.5rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }

            .login-logo-image,
            .welcome-logo-image {
                width: clamp(100px, 25vh, 160px);
            }
        }

        /* Suporte para dispositivos com tela muito grande */
        @media (min-width: 2000px) {
            html {
                font-size: 22px;
            }
            
            .login-container, .welcome-container {
                max-width: 650px;
            }

            .logo-image {
                width: clamp(350px, 55vw, 500px);
            }

            .login-logo-image,
            .welcome-logo-image {
                width: clamp(200px, 40vw, 300px);
            }
        }

        /* Melhorias de acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Modo escuro automÃ¡tico (jÃ¡ estamos no modo escuro) */
        @media (prefers-color-scheme: light) {
            :root {
                --primary: #000000;
                --secondary: #ffd700;
                --text-light: #ffffff;
            }
        }

        /* Melhorias para touch */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn:active {
                background: var(--accent);
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <!-- Tela de IntroduÃ§Ã£o -->
    <div class="intro-screen" id="intro-screen">
        <div class="logo-container">
            <img src="WhatsApp_Image_2025-10-15_at_09.36.43__1_-removebg-preview.png" alt="TOMAZ SYSTEMS" class="logo-image" id="intro-logo">
        </div>
    </div>

    <!-- Tela de Login -->
    <div class="login-screen" id="login-screen">
        <div class="login-container fade-in">
            <div class="login-logo-container">
                <img src="WhatsApp_Image_2025-10-15_at_09.36.43__1_-removebg-preview.png" alt="TOMAZ SYSTEMS" class="login-logo-image" id="login-logo">
            </div>
            <h2 class="login-title">Acesso ao Sistema</h2>
            <p class="login-subtitle">Planner Pessoal da Carollina</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">UsuÃ¡rio</label>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu usuÃ¡rio" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">ACESSAR SISTEMA</button>
            </form>
            
            <div id="login-error" class="error-message">
                UsuÃ¡rio ou senha incorretos. Tente novamente.
            </div>
        </div>
    </div>

    <!-- Tela de Boas-Vindas -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-container fade-in">
            <div class="welcome-logo-container">
                <img src="WhatsApp_Image_2025-10-15_at_09.36.43__1_-removebg-preview.png" alt="TOMAZ SYSTEMS" class="welcome-logo-image" id="welcome-logo">
            </div>
            <div class="welcome-icon">ðŸ”“</div>
            <h2 class="welcome-title">Acesso Concedido</h2>
            <p class="welcome-message">
                Bem-vinda ao seu planner pessoal, Carollina!<br>
                Seu sistema estÃ¡ carregando com todo nosso amor e cuidado.
            </p>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // ================================================
        // SISTEMA DE LOGIN E INTRO - TOTALMENTE RESPONSIVO
        // ================================================
        
        // Elementos da interface
        const introScreen = document.getElementById('intro-screen');
        const loginScreen = document.getElementById('login-screen');
        const welcomeScreen = document.getElementById('welcome-screen');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const loadingProgress = document.getElementById('loading-progress');
        
        // URLs das imagens de logo
        const LOGO_URL = 'WhatsApp_Image_2025-10-15_at_09.36.43__1_-removebg-preview.png';
        const LOGO_FALLBACK_URL = 'https://via.placeholder.com/400x160/000000/ffd700?text=TOMAZ+SYSTEMS';
        
        // Credenciais vÃ¡lidas
        const VALID_USERNAME = 'princesa';
        const VALID_PASSWORD = '123';
        
        // Carrega as imagens de logo
        function loadLogos() {
            const logos = document.querySelectorAll('img[id$="-logo"]');
            
            logos.forEach(logo => {
                // Tenta carregar a imagem personalizada
                const img = new Image();
                img.src = LOGO_URL;
                
                img.onload = function() {
                    // Se carregar com sucesso, usa a imagem personalizada
                    logo.src = LOGO_URL;
                };
                
                img.onerror = function() {
                    // Se falhar, usa o fallback
                    console.warn('Logo personalizada nÃ£o encontrada. Usando fallback.');
                    logo.src = LOGO_FALLBACK_URL;
                    logo.alt = 'TOMAZ SYSTEMS - Logo';
                };
            });
        }
        
        // Detecta o tipo de dispositivo
        function detectDeviceType() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isTablet = /iPad|Android|Tablet/i.test(userAgent) && !isMobile;
            
            if (isMobile) return 'mobile';
            if (isTablet) return 'tablet';
            return 'desktop';
        }
        
        // Ajusta o layout baseado no dispositivo
        function adjustLayoutForDevice() {
            const deviceType = detectDeviceType();
            const body = document.body;
            
            // Remove classes anteriores
            body.classList.remove('mobile-device', 'tablet-device', 'desktop-device');
            
            // Adiciona classe atual
            body.classList.add(`${deviceType}-device`);
            
            // Log para debugging (pode remover em produÃ§Ã£o)
            console.log(`Dispositivo detectado: ${deviceType}`);
        }
        
        // Previne zoom em inputs em iOS
        function preventZoomOnInput() {
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    document.body.style.zoom = "100%";
                });
            });
        }
        
        // Melhora a experiÃªncia em touch devices
        function enhanceTouchExperience() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        }
        
        // SequÃªncia de inicializaÃ§Ã£o
        function initApp() {
            // Carrega as logos
            loadLogos();
            
            // Ajusta o layout para o dispositivo
            adjustLayoutForDevice();
            
            // Aplica melhorias para dispositivos touch
            if ('ontouchstart' in window) {
                preventZoomOnInput();
                enhanceTouchExperience();
            }
            
            // Mostra a tela de introduÃ§Ã£o por 5 segundos
            setTimeout(() => {
                introScreen.style.opacity = '0';
                
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    loginScreen.style.opacity = '1';
                    
                    // Foca no campo de usuÃ¡rio automaticamente
                    document.getElementById('username').focus();
                }, 1000);
            }, 5000);
        }
        
        // Processamento do formulÃ¡rio de login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Login bem-sucedido
                loginError.style.display = 'none';
                
                // TransiÃ§Ã£o para a tela de boas-vindas
                loginScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    welcomeScreen.style.opacity = '1';
                    
                    // Inicia a barra de progresso
                    setTimeout(() => {
                        loadingProgress.style.width = '100%';
                    }, 100);
                    
                    // Redireciona para o site.html apÃ³s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'site.html';
                    }, 3000);
                    
                }, 1000);
            } else {
                // Login falhou
                loginError.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Foca novamente no campo de senha
                document.getElementById('password').focus();
            }
        });
        
        // Adiciona validaÃ§Ã£o em tempo real
        document.getElementById('username').addEventListener('input', function() {
            if (loginError.style.display === 'block') {
                loginError.style.display = 'none';
            }
        });
        
        // Inicia o aplicativo quando a pÃ¡gina carrega
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Reajusta o layout quando a janela Ã© redimensionada
        window.addEventListener('resize', adjustLayoutForDevice);
        
        // Suporte para tecla Enter no formulÃ¡rio
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'TEXTAREA') {
                const submitButton = document.querySelector('#login-form button[type="submit"]');
                if (submitButton) {
                    submitButton.click();
                }
            }
        });
    </script>
</body>
</html>
